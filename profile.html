<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
    integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="top-header">
      <div class="header_top">
        <div class="header_column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header_column">
          <div class="header_time">18:38</div>
        </div>
        <div class="header_column">
          <i class="far fa-moon"></i>
          <i class="fab fa-bluetooth"></i>
          <span class="header_battery">66%</span>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>

      <div class="header_bottom">
        <div class="header_column">
          <a href="index.html">
            <i class="fas fa-times fa-lg"></i>
          </a>
        </div>
        <div class="header_column">

        </div>
        <div class="header_column">

        </div>
      </div>
    </header>

    <main class="profile">
      <header class="procile_header">
        <div class="profile_header-container">
          <img src="" alt="">
          <h3 class="profile_header-title">이예림</h3>
        </div>
      </header>
      <div class="profile_container">
        <input type="text" name="" id="" placeholder="yerim.lee.earth@gmail.com">
        <div class="profile_action">
          <span class="profile_action-circle">
            <i class="far fa-comment fa-2x"></i>
          </span>
          <span class="profile_action-title">My Chatroom</span>
        </div>
        <div class="profile_action">
          <span class="profile_action-circle">
            <i class="fas fa-pencil-alt fa-2x"></i>
          </span>
          <span class="profile_action-title">Edit Profile</span>
        </div>
      </div>
    </main>


  </body>
</html>
